web:
  build: ../../../exercism.io/current
  command: foreman start
  ports:
    - "4567:4567"
  environment:
    EXERCISM_GITHUB_CLIENT_ID: EXERCISM_GITHUB_CLIENT_ID
    EXERCISM_GITHUB_CLIENT_SECRET: EXERCISM_GITHUB_CLIENT_SECRET
    PORT: 4567

xapi:
  build: .
  links:
    - web
  command: foreman start
  ports:
    - "9292:9292"
    - "9393:9393"
  environment:
    PORT: 9292